name: Build
on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: AlchemyViewer/action-autobuild@v4
        with:
          platform: common
      - uses: AlchemyViewer/action-autobuild-release@v4
        if: startsWith(github.ref, 'refs/tags/v')